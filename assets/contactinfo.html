<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Info Page</title>
        <link rel="stylesheet" href="contact.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <div class="contact">
                    <div class="first-text">Let's Get In Touch </div>
                    <img src="https://static.vecteezy.com/system/resources/previews/003/857/433/large_2x/man-working-with-computer-concept-illustration-working-process-freelance-office-work-from-home-business-meeting-via-internet-communication-illustration-free-vector.jpg" alt="pic" class="image">
                    <div class="social-links">
                        <span class="second-text">Connect With Us:</span>
                        <ul class="social-media">
                            <li><a href="https://www.instagram.com/lampros.mixail/"><i class='bx bxl-instagram'></i></i></a></li>
                            <li><a href="mailto:lampros.michahl@gmail.com"><i class='bx bxl-gmail'></i></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="submit-form">
                    <h4 class="third-text text">Contact Us</h4>
                    <form action="">
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input" required>
                            <label for="">Email</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" required id="message" cols="30" rows="10"></textarea>
                            <label for="">Message</label>
                            <input class="btn" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>  
        </div>   
    </body>
</html>
